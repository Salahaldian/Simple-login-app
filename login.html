<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <title>LOGIN</title>
    </head>
    <body>
        <!--
            ملحوظة : 
            في بعض جمل ال css ما زبطت معي ب الملف الخاص فيها ف حطيت الاكواد جوا التاغ الخاصة ب العنصر
        -->
        <div class="create-acc">
            <h2 class="CREATE">LOGIN</h2>
            <p class="THE-NEW">WE MISS YOU!</p>
            <div class="name-input">
                <p class="email" style="color: rgb(173, 173, 173);">YOUR EMAIL</p>
                <input type="email" placeholder="EMAIL" name="email" required style="color: white;">
                <div class="input-group mb-3">
                    <p class="pass" style="color: rgb(173, 173, 173);">YOUR PASSWORD</p>
                    <input type="password" class="form-control border-right-style-none focus-none" placeholder="Password" style="color: white;">
                    <span class="input-group-addon focus-none" style="background: white; font-size: 80%;">
                        <a class="small" href="forget_password.html" style="margin-left: -55px; background-color: rgb(63, 62, 62); color: rgb(173, 173, 173); text-decoration:none;">Forgot?</a>
                    </span>
                </div>
                <p><button class="butt-cont1" type="submit">LOGIN NOW</button></p>
            </div>
            <div class="have-acc">
                <a href="create.html">
                    <p><button class="butt-cont2" type="submit" style="margin-top: 40px;">CREATE ACCOUNT</button></p>
                </a>
            </div>
        </div>
    </body>
</html>
