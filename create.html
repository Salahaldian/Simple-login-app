<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="create.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <title>CREATE ACCOUNT</title>
    </head>
    <body>
        <!--
            صلاح الدين احمد حميد
            120200253
            ملحوظة : 
            في بعض جمل ال css ما زبطت معي ب الملف الخاص فيها ف حطيت الاكواد جوا التاغ الخاصة ب العنصر
        -->
        <div class="create-acc">
            <h2 class="CREATE">CREATE ACCOUNT</h2>
            <p class="THE-NEW">THE NEW YOU!</p>
            <div class="name-input">
                <p class="first-name" style="color: rgb(173, 173, 173);">FIRST NAME</p>
                <input type="text" name="first-name" class="inp-first-name" placeholder="FIRST NAME" required style="color: white;">
                <p class="last-name" style="color: rgb(173, 173, 173);">LAST NAME</p>
                <input type="text" name="last-name" class="inp-last-name" placeholder="LAST NAME" required style="color: white;">
                <p class="email" style="color: rgb(173, 173, 173);" >EMAIL</p>
                <input type="email" placeholder="EMAIL" name="email" required style="color: white;">
                <p class="pass" style="color: rgb(173, 173, 173);">PASSWORD</p>
                <input type="password" placeholder="PASSWORD" name="password" required style="color: white;">
                <p class="con-pass" style="color: rgb(173, 173, 173);">CONFIRM PASSWORD</p>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required style="color: white;">
                <p><button class="butt-cont1" type="submit">CREATE ACCOUNT</button></p>
            </div>
            <div class="have-acc">
                <a href="login.html">
                    <p><button class="butt-cont2" type="submit" style="margin-top: 40px; letter-spacing: 5px;">HAVE AN ACCOUNT? LOGIN</button></p>
                </a>
            </div>
        </div>
    </body>
</html>
